<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教学登录</title>
    <script src="jquery.min.js"></script>
    <script type="application/javascript">
        function login() {
            console.log("success");
            $.ajax({
                url:$("#fm1").attr("action"),
                type:$("#fm1").attr("method"),
                data:$("#fm1").serialize(),
                dataType: "json",
                xhrFields: {
                    withCredentials: true
                },
                success:function (obj) {
                    console.log(obj);
                    if(obj.code==0){
                        location.href="index.html";
                        //location.href="index.html?data="+encodeURI(JSON.stringify(obj.data));
                    }else{
                        alert("登录失败");
                    }
                }
            })
        }
    </script>
</head>
<body>
<div>
    <form id="fm1" method="post" action="http://localhost:8081/userlogin.do">
        <label>账号</label><input type="text" name="name"><br>
        <label>密码</label><input type="password" name="password"><br>
        <input type="button" onclick="login()" value="登录">
    </form>
</div>
<div>
    <a href="index.html">index.html</a>
</div>
</body>
</html>
