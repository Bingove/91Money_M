 <h1>开源证券拟申请摘牌新三板</h1>
<!--中间内容-->
<div class="main clearfix mrt30" data-target="sideMenu">
  <div class="wrap">
    <div class="page-left fn-left">
      <div class="mod-borrow">
        <div class="hd">
          <h2 class="pngbg"><i class="icon icon-ttyx"></i> <h1>开源证券拟申请摘牌新三板</h1></h2>
        </div>
        <div class="bd">
          <div class="des"><span class="fn-left">2018-07-25 09:00</span><a href="http://finance.ce.cn/xsb/xsbgdxw/201807/25/t20180725_29847779.shtml" class="fn-right">中国证券&gt;&gt;</a></div>
          <div class="borrow-list">
            <div class="la_con"> 
 <p>　　开源证券7月24日晚间公告称，公司拟向全国中小企业股份转让系统申请公司股票终止挂牌，拟于股东大会审议通过相关议案后向全国中小企业股份转让系统提交终止挂牌申请，具体终止挂牌时间以全国中小企业股份转让系统批准时间为准。</p> 
 <p>　　开源证券表示，将就申请股票终止挂牌事项与股东进行沟通协商，积极协商有效处置措施保护异议股东的利益。</p> 
 <p></p>
