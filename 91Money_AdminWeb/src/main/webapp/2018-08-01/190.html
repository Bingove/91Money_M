        </div>
        <div class="bd">
          <div class="des"><span class="fn-left">2018-07-10 08:17</span><a href="http://www.cs.com.cn/ssgs/ssb/201807/t20180706_5836543.html" class="fn-right">中国证券报·中证网&gt;&gt;</a></div>
          <div class="borrow-list">

 <p style="text-indent :2em; ">股转公司在新闻发布会答记者问时表示，正在研究论证设置单独的做市商激励约束机制。一是在现有主办券商执业质量评价基础上，建立单独的做市商评价与激励制度。二是针对新三板做市制度特点，从成交量、报价质量、合规性等角度全方位对做市行为进行评价，引导做市商积极、合规做市。三是注重做市商评价结果的运用，考虑依托做市商评价结果，通过在主办券商执业质量评价中对优秀做市商予以加分、适当减免做市商交易费用等手段，对做市商进行正向激励。</p>
